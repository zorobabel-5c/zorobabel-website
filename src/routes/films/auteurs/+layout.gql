query FilmDAuteurs {
	films: Films_d_auteur(
		sort: "-numero"
		filter: {
			video: { id: { _nnull: true } }
			numero: { _nnull: true }
			logo: { id: { _nnull: true } }
			synopsis_fr: { _nnull: true }
			synopsis_en: { _nnull: true }
			image_1: { id: { _nnull: true } }
			duree_secondes: { _nnull: true }
			duree_minutes: { _nnull: true }
			titre_original: { _nnull: true }
			titre_english: { _nnull: true }
			realisation: { _nnull: true }
			in_progress: { _neq: true }
		}
	) {
		id
		lien_video
		titre_original
		titre_english
		slug
		date_created
		video {
			height
			html
			thumbnail_url
			width
			thumbnail_width
			thumbnail_height
		}
		ville
		voix
		synopsis_fr
		synopsis_en
		son
		scenario
		realisation
		public
		production
		prix_obtenus_par_le_film
		participants
		numero
		musique
		mot_de_passe
		montage
		logo {
			id
		}
		image_1 {
			id
			title
		}
		image_2 {
			id
			title
		}
		image_3 {
			id
			title
		}
		lien_bande_annonce
		langue_originale
		in_progress
		image
		format
		duree_secondes
		duree_minutes
		coproduction
		contact
		annee
		animation
		affiche {
			id
			title
		}
	}
}
